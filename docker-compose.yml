services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    ports:
      - "8080:8000"
    volumes:
      - ./data:/data
      - ./static:/app/static
    environment:
      ARTIFACT_DIR: /data/artifacts
    depends_on:
      - chroma
      - worker
    restart: always

  worker:
    build:
      context: .
      dockerfile: worker/Dockerfile
    volumes:
      - ./data:/data
    depends_on:
      - chroma
    restart: always

  chroma:
    image: ghcr.io/chroma-core/chroma:latest
    ports:
      - "8001:8000"
    volumes:
      - ./chroma:/data
    restart: always

  minio:
    image: minio/minio
    command: server /data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
    volumes:
      - ./minio:/data
    restart: always
